{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="carosel-div">
    
        <div class="row">
            <div class="col-12">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img class="d-block" src="media/carousal1.gif"
                                width="100%" alt="First slide" height="700px">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="media/carousal2.jpeg"
                                width="100%" alt="Second slide" height="700px">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="media/71qid7QFWJL._SX3000_.jpg"
                                width="100%" alt="Third slide" height="700px">
                        </div>
    
                    </div>
                    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only ">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
    
            </div>
        </div>
   
</div>
<div class="container body-div mt-5">
    <div class="row text-center">
        <div class="col-12 "><h2>Trending Products</h2></div>
    </div>
        

    <div class="row pt-1 pb-3 h-50">
        {% for category in category %}
        <div class="col-12 col-md-4 border shadow px-3 pt-5 mt-5">
             <a href="{% url 'usershow' category.id %}" class="text-dark">
            <div class="col-12 h-75 pb-5 mt-auto">
                <img src="{{ category.image.url}}" alt="image" width="100%" height="100%">
                <div class="row text-center pt-5" style="font-size:x-large;">
                    <div class="col-12">{{category.name}}
            
            
                    </div>
            
            
                </div>
            
            </div>
        </a>
        </div>
       
        
        {% endfor %}
    </div>
    
</div>
{% endblock %}
