{% extends "base.html" %}
{% block content %}
<div class="container pt-5">
    <div class="row m-auto ">
        {% for product in order_details %}
        <div class="co-2 col-md-2 pb-3">
           {% if product.product.image %} 
                <img src="{{ product.product.image.url }}" alt="Shirt" width="100%" >
                {% endif %}
        </div>
        <div class="col-10 col-md-10">
            <div class="row">
                <div class="col-12">
                    {{product.product.name}}
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Qty :{{ product.Quantity}}</p>
                </div>
                <div class="col-6">
                    <p><i class="fa fa-rupee"></i>{{ product.price}}</p>
                </div>
            </div>
            <div class="row ">
                <div class="col-2 text-center">
                    <a href="{% url 'createorder' product.id %}" class="bg-primary text-light py-1 px-2">Buy Now</a>
                </div>
                <div class="col-3">
                    <a href="{% url 'cartdelete' product.id %}" class="bg-danger text-light py-1 px-2">Cancel</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
