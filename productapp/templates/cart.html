{% extends "base.html" %}
{% block content %}

<div class="container full-div">
    <div class="row mb-5" style="margin-top: 10%;">
        <div class="col-8 m-auto ">
            <h2>Cart</h2>
        </div>
    </div>
    <!-- <div class="row pb-3" style="margin-top: 10%;">
        <div class="col-8 m-auto ">
            <h4>Product Details</h4>
        </div>
    </div> -->
    <div class="table-div col-12">
        <table class=" w-100 border-bottom">
    
    
            <tr>
    
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
              
                
                
            </tr>
    
        {% for product in order_details %}
            <tr>
             <td>{{product.product.name}}</td>
                            
                            <td>{{ product.Quantity}}</td>
                            <td>{{ product.price}}</td>
                            
                            <td><a href="{% url 'cartdelete' product.id %}" class="text-danger  py-1 px-2">Cancel</a>
                            </td>
    
                            
                        </tr>
                        {% endfor %}
    
    
                    </table>
                    <div class="row pt-4">
                        <div class="col-6 text-center">
                            <p>Total :{{total}}</p>
                        </div>
                        <div class="col-6 text-center">
                            <a href="{% url 'createorder' %}" class="bg-primary text-light py-1 px-2">Continue</a>
                        </div>
                </div>
    
    </div>
</div>

{% endblock %}
